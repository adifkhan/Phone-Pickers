<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone picker</title>
    <!-- bootstrape CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="phone.css">
</head>

<body>
    <!-- site name -->
    <div class="bg-dark text-light w-50 mx-auto text-center rounded my-3 py-2 fw-bold">
        <h1>Phone <span class="text-info">Picker</span></h1>
    </div>
    <!-- input field -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control py-3" placeholder="Search your selected phone here"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
            onclick="searchPhone()">Search</button>
    </div>
    <!-- Error show -->
    <div id="error" class="error-container mx-auto">
        <p class="error-text">No Phone found</p>
    </div>

    <!-- single phone details -->
    <div id="single-phone-details" class="w-50 mx-auto mb-4 col-sm-6">

    </div>
    <!-- search result -->
    <div id="search-result" class="row row-cols-sm-2 row-cols-lg-6 row-cols-md-3 g-4">

    </div>
    <!-- display show more -->
    <div class="d-flex justify-content-center my-5 ">
        <button id="show-more-btn" type="button" class="show-more-btn btn btn-danger">Show More</button>
    </div>



    <!-- bootstrape js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="/phone.js"></script>
</body>

</html>
